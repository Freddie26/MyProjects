<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Spring WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
    <noscript>
        <h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
        enabled. Please enable
        Javascript and reload this page!</h2>
    </noscript>

    <div id="main-content" class="container">
        <div class="row">
            <div class="col-md-6">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="auto-generation">Варианты работы:</label>
                        <button id="auto-generation" class="btn btn-default" type="submit">АВТО</button>
                        <button id="generate" class="btn btn-default" type="submit">ГЕНЕРИРОВАТЬ</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="length">Укажите размерность массивов [10-100]:</label>
                        <input type="number" id="length" class="form-control" placeholder="Размерность массивов...">
                    </div>
                    <button id="send" class="btn btn-default" type="submit">Send</button>
                </form>
            </div>
        </div>
        <br>
        <hr>
        <br>
        <div class="row">
            <div class="col-md-12">
                <table id="conversation" class="table table-striped">
                    <tbody id="sequences"></tbody>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
